<nav class = "navbar navbar-default" role = "navigation">

    <div class = "navbar-header">
        <button type = "button" class = "navbar-toggle"
                data-toggle = "collapse" data-target = "#example-navbar-collapse">
            <span class = "sr-only">Toggle navigation</span>
            <span class = "icon-bar"></span>
            <span class = "icon-bar"></span>
            <span class = "icon-bar"></span>
        </button>

        <a class = "navbar-brand" href = "#">College Map</a>
    </div>

    <div class = "collapse navbar-collapse" id = "example-navbar-collapse">

        <ul class = "nav navbar-nav">
            <li class = "dropdown active">
                <a href = "#" class = "dropdown-toggle" data-toggle = "dropdown">
                    Find path
                    <b class = "caret"></b>
                </a>
                <ul class = "dropdown-menu">
                    <input type="text" class="form-control" placeholder="From">
                    <input type="text" class="form-control" placeholder="To">
                    <button type="button" class="btn btn-default">Go!</button>
                </ul>
            </li>
            <li><button type="button" class="btn btn-default">Report room status</button></li>
            <li><button type="button" class="btn btn-default">Update Map</button></li>



        </ul>
    </div>

</nav>
<body>
<div ng-controller="mapController" >
    <table>
    <tr ng-repeat="column in mapData.columns" >
        <th ng-repeat="box in column.boxes">
            <div ng-class="['box']">
                <div ng-class = "['box_inner',box.border, box.boxesType]" >
                    {{box.box_id}}
                </div>
            </div>
        </th>
    </tr>
    </table>
</div>
